<p
class="about"
[class.about--desktop]="!isHandset"
 innerHTML="{{aboutText}}">
</p>

<app-circles
[class.circles_bg--desktop]="!isHandset"
  class="circles_bg"
  [cols]="3"
  [rows]="2"
  [margin]=".4"
  [circleWidth]="isHandset ? 60 : 150"
  [circleHeight]="isHandset ? 60 : 150"
  [backgroundColor]="'#2A97B4'"
  [opacity]=".05">
</app-circles>
