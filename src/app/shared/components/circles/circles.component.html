<div class="rows"
     [ngStyle]="{'margin.rem': margin}"
     *ngFor="let row of rowsArr" >
  <div class="cols"
       [ngStyle]="{'margin.rem': margin}"
       *ngFor="let col of colsArr">
   <div class="circle"
   [style.min-width.px]="circleWidth"
   [style.min-height.px]="circleHeight"
   [style.background-color]="backgroundColor"
   [style.opacity]="opacity"
   ></div>
  </div>
</div>
