<div class="title"
[class.title--desktop]="!isHandset">
  <app-title
  [isHandset]="isHandset"
  [text]="text"
  [circlesColor]="cfromCirclesColor"
  ></app-title>
</div>

 <swiper
 [class.swiper--desktop]="!isHandset"
 class="swiper"
 [slidesPerView]="isHandset ? 1 : 3"
 [spaceBetween]="2"
 [loop]="true"
 [pagination]="{ clickable: true}"
 [centeredSlides]="true"
 (swiper)="onSwiper($event)"
 (slideChange)="onSlideChange()">
      <ng-template swiperSlide>
        <app-card></app-card>
      </ng-template>
      <ng-template swiperSlide>
        <app-card></app-card>
      </ng-template>
      <ng-template swiperSlide>
        <app-card></app-card>
      </ng-template>
</swiper>
