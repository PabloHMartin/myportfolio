<div class="card">
  <img class="card__img"
  src="{{project.img}}" alt="">
  <div class="card__content">
    <div class="card__year">
      {{project.year}}
    </div>
    <div class="card__title">
      {{project.title}}
    </div>
    <div class="card__tags">
      {{project.tags}}
    </div>
  </div>
  <div class="card__button">
    <button
    class="card__button__button">View project</button>
  </div>
</div>
